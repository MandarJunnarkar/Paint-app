<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
		/>
		<title>Rang Bhar De</title>
	</head>

	<body>
		<h1>RANG BHAR DE</h1>
		<div class="container">
			<canvas id="myCanvas" width="900" height="500"></canvas>
			<div id="saveArea">
				<img id="canvasImg" />
			</div>
			<div class="right">
				<div class="box">
					<h4>Pick a Color</h4>
					<div id="tools">
						<label for="colorChange"></label
						><input type="color" id="colorChange" />
					</div>
				</div>
				<div class="box">
					<h4>Tools</h4>
					<div id="tools">
						<ul>
							<li id="pencil-tool">
								<i class="fas fa-pencil-alt"></i>
							</li>
							<li id="eraser-tool">
								<i class="fas fa-eraser"></i>
							</li>
							<li id="square-tool">
								<i class="far fa-square"></i>
							</li>
							<li id="circle-tool">
								<i class="far fa-circle"></i>
							</li>
						</ul>
					</div>
				</div>
				<div class="box">
					<h4>Choose the Brush's width</h4>
					<div id="tools">
						<label for="lineWidth">Width: </label
						><input type="range" id="lineWidth" min="1" max="10" step="1" />
					</div>
				</div>
				<div class="box">
					<div id="tools">
						<button id="btnSave">Save</button>
						<button id="btnClear">Clear</button>
					</div>
				</div>
				<h3>Right Click on Canvas to Save...</h3>
			</div>
		</div>
		<script defer src="script.js"></script>
	</body>
</html>
