<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Rang Bhar De</title>
</head>
<body>
        <h1>RANG BHAR DE</h1>
        <div class="container">
        <canvas id="myCanvas" width="900" height="500"></canvas>
        <div id="saveArea">
            <img id="canvasImg" />
        </div>
    <div class="right">
        <div class="box">
            <h4>Pick a Color</h4>
            <div id="tools">
                <table>
                    <tr>
                        <td><label for="colorChange"></label><input type="color" id="colorChange"/></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="box">
            <h4>Choose the Brush's width</h4>
            <div id="tools">
                <table>
                    <tr>
                        <td><label for="lineWidth">Width: </label><input type="range" id="lineWidth" min="1" max="10" step="1"/></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="box">
            <div id="tools">
                <table>
                <tr>
                <td><button id="btnClear">Clear</button></td>
                </tr>
                </table>
            </div>   
        </div>
        <h3>Right Click on Canvas to Save...</h3>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
